<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites - Admin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }
    header h1 {
      font-size: 1.5rem;
      color: #e4002b;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .btn {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-primary {
      background: #e4002b;
      color: white;
    }
    .btn-primary:hover { background: #c40025; }
    .btn-outline {
      background: white;
      color: #e4002b;
      border: 2px solid #e4002b;
    }
    .btn-outline:hover { background: #fef2f2; }
    .btn-sm {
      padding: 5px 12px;
      font-size: 0.8rem;
    }

    /* Login */
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 40px 30px;
      text-align: center;
    }
    .login-card h2 {
      color: #e4002b;
      margin-bottom: 20px;
    }
    .login-card input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 16px;
    }
    .login-card input:focus {
      outline: none;
      border-color: #e4002b;
    }
    .login-error {
      color: #e4002b;
      font-size: 0.85rem;
      margin-bottom: 10px;
      display: none;
    }

    /* Search */
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-bar input, .search-bar select {
      padding: 10px 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .search-bar input:focus, .search-bar select:focus {
      outline: none;
      border-color: #e4002b;
    }
    .search-bar input[type="text"] {
      flex: 1;
      min-width: 200px;
    }
    .search-bar select {
      min-width: 160px;
    }

    /* Stats */
    .stats {
      background: white;
      border-radius: 8px;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #666;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    /* Table */
    .table-wrap {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th {
      background: #e4002b;
      color: white;
      padding: 12px 14px;
      text-align: left;
      white-space: nowrap;
      position: sticky;
      top: 0;
    }
    td {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    tr:hover td { background: #fef2f2; }
    tr { cursor: pointer; }

    /* Detail Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      overflow-y: auto;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: white;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      position: relative;
    }
    .modal h2 {
      color: #e4002b;
      margin-bottom: 6px;
    }
    .modal .date {
      color: #999;
      font-size: 0.85rem;
      margin-bottom: 20px;
    }
    .modal .close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }
    .modal .close-btn:hover { color: #333; }
    .detail-row {
      display: flex;
      border-bottom: 1px solid #f0f0f0;
      padding: 10px 0;
    }
    .detail-row:last-child { border-bottom: none; }
    .detail-label {
      font-weight: 600;
      width: 220px;
      flex-shrink: 0;
      color: #555;
      font-size: 0.9rem;
    }
    .detail-value {
      flex: 1;
      font-size: 0.95rem;
    }
    .modal .btn {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .detail-row { flex-direction: column; gap: 2px; }
      .detail-label { width: auto; }
      header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen">
    <div class="login-card">
      <h2>Admin Login</h2>
      <p style="color:#666; margin-bottom:20px; font-size:0.9rem;">Enter the admin password to view survey results.</p>
      <input type="password" id="adminPassword" placeholder="Password" onkeydown="if(event.key==='Enter') doLogin()">
      <p class="login-error" id="loginError">Incorrect password.</p>
      <button class="btn btn-primary" style="width:100%; padding:12px;" onclick="doLogin()">Login</button>
      <br><br>
      <a href="index.html" style="color:#999; font-size:0.85rem;">Back to Survey</a>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <div class="container">
      <header>
        <h1>My Favorites - Results</h1>
        <div class="header-actions">
          <button class="btn btn-outline btn-sm" onclick="exportCSV()">Export CSV</button>
          <button class="btn btn-outline btn-sm" onclick="doLogout()">Logout</button>
        </div>
      </header>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name or any answer..." oninput="filterResults()">
        <select id="searchField" onchange="filterResults()">
          <option value="all">All Fields</option>
          <option value="name">Name</option>
          <option value="candy">Candy</option>
          <option value="snack">Snack</option>
          <option value="chips">Chips</option>
          <option value="drink">Drink</option>
          <option value="cake_flavor">Cake Flavor</option>
          <option value="dessert">Dessert</option>
          <option value="fast_food">Fast Food</option>
          <option value="restaurant">Restaurant</option>
          <option value="shop">Place to Shop</option>
          <option value="color">Color</option>
          <option value="cfa_item">CFA Item</option>
          <option value="gift">Gift</option>
          <option value="coffee_energy">Coffee/Energy</option>
          <option value="pizza">Pizza</option>
          <option value="scent">Scent</option>
          <option value="allergies">Allergies</option>
          <option value="caffeine">Caffeine</option>
        </select>
      </div>

      <div class="stats" id="stats"></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Candy</th>
              <th>Snack</th>
              <th>Drink</th>
              <th>Color</th>
              <th>CFA Item</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- DETAIL MODAL -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <h2 id="modalName"></h2>
      <p class="date" id="modalDate"></p>
      <div id="modalBody"></div>
      <button class="btn btn-outline btn-sm" onclick="deleteResponse()" style="margin-top:20px; color:#c00; border-color:#c00;">Delete Response</button>
    </div>
  </div>

  <script>
    // ---- SUPABASE CONFIG ----
    const SUPABASE_URL = 'https://wevwmibokpqejcjjemde.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_01YdxOTJB2_YZgzuhkGwMA_zYBTFg6B';
    const ADMIN_PASSWORD = '4321';

    let allResponses = [];
    let filteredResponses = [];
    let currentResponseId = null;

    // --- Auth ---
    function doLogin() {
      const pw = document.getElementById('adminPassword').value;
      if (pw === ADMIN_PASSWORD) {
        sessionStorage.setItem('admin_auth', 'true');
        showDashboard();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    function doLogout() {
      sessionStorage.removeItem('admin_auth');
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'block';
      document.getElementById('adminPassword').value = '';
    }

    function showDashboard() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadResponses();
    }

    // --- Data ---
    function restHeaders(prefer) {
      const h = {
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
      };
      if (prefer) h['Prefer'] = prefer;
      return h;
    }

    async function supabaseFetch(endpoint) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, {
        headers: restHeaders()
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function supabaseDelete(id) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/employee_favorites?id=eq.${id}`, {
        method: 'DELETE',
        headers: restHeaders()
      });
      if (!res.ok) throw new Error(await res.text());
    }

    // Get display name from the joined employee data
    function getDisplayName(r) {
      const emp = r.ident_employees;
      if (!emp) return 'Unknown';
      return (emp.preferred_name || emp.first_name) + ' ' + emp.last_name;
    }

    async function loadResponses() {
      try {
        // Join employee_favorites with ident_employees to get names
        allResponses = await supabaseFetch(
          'employee_favorites?select=*,ident_employees(first_name,last_name,preferred_name,employee_code)&order=updated_at.desc'
        );
        filterResults();
      } catch (err) {
        console.error('Failed to load responses:', err);
        document.getElementById('stats').textContent = 'Error loading responses. Check Supabase configuration.';
      }
    }

    function filterResults() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      const field = document.getElementById('searchField').value;

      if (!query) {
        filteredResponses = [...allResponses];
      } else if (field === 'all') {
        filteredResponses = allResponses.filter(r => {
          // Search across all favorites fields AND employee name
          const name = getDisplayName(r).toLowerCase();
          const allVals = Object.entries(r)
            .filter(([k]) => k !== 'id' && k !== 'employee_id' && k !== 'ident_employees')
            .map(([, v]) => v ? String(v).toLowerCase() : '');
          allVals.push(name);
          return allVals.some(v => v.includes(query));
        });
      } else if (field === 'name') {
        filteredResponses = allResponses.filter(r =>
          getDisplayName(r).toLowerCase().includes(query)
        );
      } else {
        filteredResponses = allResponses.filter(r =>
          r[field] && String(r[field]).toLowerCase().includes(query)
        );
      }

      document.getElementById('stats').textContent =
        `Showing ${filteredResponses.length} of ${allResponses.length} responses`;

      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = filteredResponses.map(r => `
        <tr onclick="showDetail('${r.id}')">
          <td>${esc(getDisplayName(r))}</td>
          <td>${esc(r.candy)}</td>
          <td>${esc(r.snack)}</td>
          <td>${esc(r.drink)}</td>
          <td>${esc(r.color)}</td>
          <td>${esc(r.cfa_item)}</td>
          <td>${r.updated_at ? new Date(r.updated_at).toLocaleDateString() : ''}</td>
        </tr>
      `).join('');
    }

    function esc(str) {
      if (!str) return '';
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    // --- Detail Modal ---
    const fieldLabels = {
      candy: 'Favorite Candy',
      snack: 'Favorite Snack',
      chips: 'Favorite Chips',
      drink: 'Favorite Drink',
      cake_flavor: 'Birthday Cake Flavor',
      dessert: 'Favorite Dessert',
      fast_food: 'Fast Food Restaurant',
      restaurant: 'Favorite Restaurant',
      shop: 'Place to Shop',
      color: 'Favorite Color',
      cfa_item: 'Chick-fil-A Item',
      gift: 'Gift to Receive',
      coffee_energy: 'Coffee / Energy Drink',
      pizza: 'Type of Pizza',
      scent: 'Favorite Scent',
      allergies: 'Food Allergies',
      caffeine: 'Caffeine Preference'
    };

    function showDetail(id) {
      const r = allResponses.find(x => String(x.id) === String(id));
      if (!r) return;
      currentResponseId = id;

      const name = getDisplayName(r);
      const emp = r.ident_employees;
      const codeStr = emp ? ` (${emp.employee_code})` : '';

      document.getElementById('modalName').textContent = name + codeStr;
      document.getElementById('modalDate').textContent =
        r.updated_at ? `Last updated: ${new Date(r.updated_at).toLocaleString()}` : '';

      let html = '';
      for (const [key, label] of Object.entries(fieldLabels)) {
        html += `
          <div class="detail-row">
            <div class="detail-label">${label}</div>
            <div class="detail-value">${esc(r[key]) || '<span style="color:#ccc;">-</span>'}</div>
          </div>`;
      }
      document.getElementById('modalBody').innerHTML = html;
      document.getElementById('detailModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
      currentResponseId = null;
    }

    async function deleteResponse() {
      if (!currentResponseId) return;
      if (!confirm('Are you sure you want to delete this response?')) return;
      try {
        await supabaseDelete(currentResponseId);
        closeModal();
        await loadResponses();
      } catch (err) {
        alert('Failed to delete: ' + err.message);
      }
    }

    // Click outside modal to close
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('detailModal')) closeModal();
    });

    // --- CSV Export ---
    function exportCSV() {
      const headers = ['Name', 'Clock-In #', 'Candy', 'Snack', 'Chips', 'Drink', 'Cake Flavor', 'Dessert',
        'Fast Food', 'Restaurant', 'Shop', 'Color', 'CFA Item', 'Gift', 'Coffee/Energy',
        'Pizza', 'Scent', 'Allergies', 'Caffeine', 'Updated'];

      let csv = headers.map(h => `"${h}"`).join(',') + '\n';
      for (const r of filteredResponses) {
        const emp = r.ident_employees || {};
        const name = getDisplayName(r);
        const code = emp.employee_code || '';
        const fields = [name, code, r.candy, r.snack, r.chips, r.drink, r.cake_flavor, r.dessert,
          r.fast_food, r.restaurant, r.shop, r.color, r.cfa_item, r.gift, r.coffee_energy,
          r.pizza, r.scent, r.allergies, r.caffeine,
          r.updated_at ? new Date(r.updated_at).toLocaleString() : ''];
        csv += fields.map(v => `"${String(v || '').replace(/"/g, '""')}"`).join(',') + '\n';
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `my-favorites-results-${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // --- Init ---
    if (sessionStorage.getItem('admin_auth') === 'true') {
      showDashboard();
    }
  </script>
</body>
</html>
