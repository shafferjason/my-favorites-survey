<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>My Favorites Survey</title>

  <!-- Open Graph / Link Preview -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://my-favorites-survey.netlify.app/">
  <meta property="og:title" content="My Favorites Survey">
  <meta property="og:description" content="Tell us what you love! Fill out your favorites so we can celebrate you.">
  <meta property="og:image" content="https://my-favorites-survey.netlify.app/logo.jpg">

  <!-- iMessage / Apple -->
  <meta name="apple-mobile-web-app-title" content="My Favorites">
  <meta name="theme-color" content="#e4002b">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --red: #e4002b;
      --red-dark: #c40022;
      --red-deeper: #9a001a;
      --bg: #f8f8fa;
      --card: #ffffff;
      --text: #1a1a2e;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.12);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ===== SCREEN 1: LOOKUP ===== */
    #lookupSection {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(160deg, #e4002b 0%, #b8001e 40%, #8a0016 100%);
      position: relative;
      overflow: hidden;
    }
    #lookupSection::before {
      content: '';
      position: absolute;
      top: -30%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
      border-radius: 50%;
    }
    #lookupSection::after {
      content: '';
      position: absolute;
      bottom: -20%;
      left: -15%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.04) 0%, transparent 70%);
      border-radius: 50%;
    }

    .lookup-inner {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      padding-top: calc(40px + env(safe-area-inset-top, 0px));
      padding-bottom: calc(40px + env(safe-area-inset-bottom, 0px));
    }

    .brand {
      text-align: center;
      margin-bottom: 40px;
    }
    .brand-logo {
      width: 180px;
      max-width: 50vw;
      margin-bottom: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .brand h1 {
      color: white;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 8px;
    }
    .brand p {
      color: rgba(255,255,255,0.8);
      font-size: 1.05rem;
      font-weight: 400;
    }

    .lookup-card {
      background: white;
      border-radius: 20px;
      padding: 32px 28px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .lookup-card label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 10px;
      text-align: center;
    }
    .lookup-card input {
      width: 100%;
      text-align: center;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-family: 'Inter', monospace;
      background: var(--bg);
      color: var(--text);
      transition: all 0.2s;
      outline: none;
    }
    .lookup-card input:focus {
      border-color: var(--red);
      background: white;
      box-shadow: 0 0 0 4px rgba(228,0,43,0.1);
    }
    .lookup-card input::placeholder {
      color: #ccc;
      font-weight: 400;
      letter-spacing: 0;
    }
    .lookup-card .btn-continue {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    .lookup-card .btn-continue:hover { background: var(--red-dark); }
    .lookup-card .btn-continue:active { transform: scale(0.98); }
    .lookup-card .btn-continue:disabled { background: #bbb; cursor: not-allowed; transform: none; }
    .error-msg {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .lookup-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 32px;
    }
    .lang-pill {
      display: inline-flex;
      background: rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 4px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .lang-pill button {
      padding: 7px 18px;
      border: none;
      border-radius: 20px;
      font-size: 0.82rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      background: transparent;
      color: rgba(255,255,255,0.7);
    }
    .lang-pill button.active {
      background: white;
      color: var(--red);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .admin-link {
      color: rgba(255,255,255,0.35);
      font-size: 0.75rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .admin-link:hover { color: rgba(255,255,255,0.6); }

    /* ===== SCREEN 2: SURVEY FORM ===== */
    #surveyForm {
      display: none;
      padding-bottom: 40px;
    }
    .survey-top {
      background: var(--red);
      color: white;
      text-align: center;
      padding: 28px 24px 36px;
      padding-top: calc(28px + env(safe-area-inset-top, 0px));
      position: relative;
    }
    .survey-top::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      height: 40px;
      background: var(--red);
      border-radius: 0 0 50% 50% / 0 0 100% 100%;
    }
    .survey-top .back-btn {
      position: absolute;
      left: 16px;
      top: 16px;
      top: calc(16px + env(safe-area-inset-top, 0px));
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 8px 12px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      backdrop-filter: blur(8px);
      transition: background 0.2s;
    }
    .survey-top .back-btn:hover { background: rgba(255,255,255,0.25); }
    .survey-top .greeting-name {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 4px;
    }
    .survey-top .greeting-sub {
      font-size: 0.88rem;
      opacity: 0.85;
      font-weight: 400;
    }
    .survey-top .lang-pill {
      margin-top: 14px;
    }

    .survey-body {
      max-width: 600px;
      margin: 0 auto;
      padding: 12px 16px 0;
      padding-left: calc(16px + env(safe-area-inset-left, 0px));
      padding-right: calc(16px + env(safe-area-inset-right, 0px));
    }

    .section {
      margin-bottom: 20px;
    }
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      padding: 0 4px;
    }
    .section-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }
    .section-header h2 {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-light);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      overflow: hidden;
    }
    .field {
      padding: 14px 18px;
      border-bottom: 1px solid #f0f0f2;
    }
    .field:last-child { border-bottom: none; }
    .field label {
      display: block;
      font-size: 0.82rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 6px;
    }
    .field label .q-num {
      color: var(--red);
      font-weight: 700;
      margin-right: 3px;
    }
    .field input[type="text"] {
      width: 100%;
      padding: 10px 0;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: transparent;
      outline: none;
    }
    .field input[type="text"]::placeholder {
      color: #d0d0d0;
    }

    .caffeine-options {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .caffeine-options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      color: var(--text);
      cursor: pointer;
      padding: 6px 14px;
      border: 2px solid var(--border);
      border-radius: 24px;
      font-size: 0.88rem;
      transition: all 0.2s;
    }
    .caffeine-options label:has(input:checked) {
      border-color: var(--red);
      background: rgba(228,0,43,0.06);
      color: var(--red);
    }
    .caffeine-options input[type="radio"] {
      display: none;
    }

    .submit-area {
      padding: 20px 0;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 16px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      box-shadow: 0 4px 16px rgba(228,0,43,0.3);
    }
    .btn-submit:hover { background: var(--red-dark); box-shadow: 0 6px 24px rgba(228,0,43,0.35); }
    .btn-submit:active { transform: scale(0.98); }
    .btn-submit:disabled { background: #bbb; box-shadow: none; cursor: not-allowed; transform: none; }
    .form-error {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 10px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    /* ===== SCREEN 3: SUCCESS ===== */
    #successMsg {
      display: none;
      min-height: 100vh;
      min-height: 100dvh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      text-align: center;
      background: var(--bg);
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(34,197,94,0.3);
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    #successMsg h2 {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    #successMsg .success-sub {
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 40px;
      max-width: 300px;
    }
    .btn-start-over {
      padding: 14px 48px;
      background: white;
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    .btn-start-over:hover { border-color: #ccc; background: #fafafa; }
    .btn-start-over:active { transform: scale(0.98); }

    /* ===== UTILITIES ===== */
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Hide number input spinner */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>

  <!-- ============ SCREEN 1: LOOKUP ============ -->

      <div class="brand">

    <div class="survey-body fade-in">

    const SUPABASE_URL = 'https://wevwmibokpqejcjjemde.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_01YdxOTJB2_YZgzuhkGwMA_zYBTFg6B';

    let currentLang = 'en';
    let currentEmployee = null;
    let existingFavorites = null;

    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll('[data-lang-toggle]').forEach(toggle => {
        const btns = toggle.querySelectorAll('button');
        btns.forEach(b => b.classList.remove('active'));
        btns[lang === 'en' ? 0 : 1].classList.add('active');
      });
      document.querySelectorAll('[data-en]').forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
    }

    function restHeaders(prefer) {
      const h = {
        'Content-Type': 'application/json',
        'apikey': SUPABASE_ANON_KEY,
        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
      };
      if (prefer) h['Prefer'] = prefer;
      return h;
    }

    async function restGet(endpoint) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, { headers: restHeaders() });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function lookupEmployee() {
      const errEl = document.getElementById('lookupError');
      errEl.style.display = 'none';

      const code = document.getElementById('clockInNumber').value.trim();
      if (!code) {
        errEl.textContent = currentLang === 'en'
          ? 'Please enter your clock-in number.'
          : 'Por favor ingresa tu número de empleado.';
        errEl.style.display = 'block';
        return;
      }

      const btn = document.getElementById('continueBtn');
      btn.disabled = true;
      btn.textContent = currentLang === 'en' ? 'Looking up...' : 'Buscando...';

      try {
        const employees = await restGet(
          `ident_employees?employee_code=eq.${code}&deleted_at=is.null&is_device=eq.false&select=id,first_name,preferred_name`
        );

        if (employees.length === 0) {
          errEl.textContent = currentLang === 'en'
            ? 'Clock-in number not found. Please try again.'
            : 'Número de empleado no encontrado. Inténtalo de nuevo.';
          errEl.style.display = 'block';
          return;
        }

        currentEmployee = employees[0];
        const displayName = currentEmployee.preferred_name || currentEmployee.first_name;

        const favorites = await restGet(
          `employee_favorites?employee_id=eq.${currentEmployee.id}&select=*`
        );

        existingFavorites = favorites.length > 0 ? favorites[0] : null;
        if (existingFavorites) prefillForm(existingFavorites);

        document.getElementById('greeting').textContent =
          (currentLang === 'en' ? 'Hi ' : '¡Hola ') + displayName + '!';
        document.getElementById('greetingSub').textContent =
          existingFavorites
            ? (currentLang === 'en'
                ? 'Your answers are loaded — update anything!'
                : 'Tus respuestas están cargadas — ¡actualiza lo que quieras!')
            : (currentLang === 'en'
                ? 'Fill out your favorites below'
                : 'Completa tus favoritos abajo');

        document.getElementById('lookupSection').style.display = 'none';
        document.getElementById('surveyForm').style.display = 'block';
        window.scrollTo(0, 0);

      } catch (err) {
        errEl.textContent = currentLang === 'en'
          ? 'Something went wrong. Please try again.'
          : 'Algo salió mal. Inténtalo de nuevo.';
        errEl.style.display = 'block';
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = currentLang === 'en' ? 'Continue' : 'Continuar';
      }
    }

    function prefillForm(fav) {
      if (fav.candy) document.getElementById('q1_candy').value = fav.candy;
      if (fav.snack) document.getElementById('q2_snack').value = fav.snack;
      if (fav.chips) document.getElementById('q3_chips').value = fav.chips;
      if (fav.drink) document.getElementById('q4_drink').value = fav.drink;
      if (fav.cake_flavor) document.getElementById('q5_cake').value = fav.cake_flavor;
      if (fav.dessert) document.getElementById('q6_dessert').value = fav.dessert;
      if (fav.fast_food) document.getElementById('q7_fastfood').value = fav.fast_food;
      if (fav.restaurant) document.getElementById('q8_restaurant').value = fav.restaurant;
      if (fav.shop) document.getElementById('q9_shop').value = fav.shop;
      if (fav.color) document.getElementById('q10_color').value = fav.color;
      if (fav.cfa_item) document.getElementById('q11_cfa').value = fav.cfa_item;
      if (fav.gift) document.getElementById('q12_gift').value = fav.gift;
      if (fav.coffee_energy) document.getElementById('q13_coffee').value = fav.coffee_energy;
      if (fav.pizza) document.getElementById('q14_pizza').value = fav.pizza;
      if (fav.scent) document.getElementById('q15_scent').value = fav.scent;
      if (fav.allergies) document.getElementById('q_allergies').value = fav.allergies;
      if (fav.caffeine) {
        const radio = document.querySelector(`input[name="caffeine"][value="${fav.caffeine}"]`);
        if (radio) radio.checked = true;
      }
    }

    document.getElementById('surveyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errEl = document.getElementById('formError');
      errEl.style.display = 'none';

      if (!currentEmployee) return;

      const caffeineRadio = document.querySelector('input[name="caffeine"]:checked');

      const data = {
        employee_id: currentEmployee.id,
        candy: document.getElementById('q1_candy').value.trim(),
        snack: document.getElementById('q2_snack').value.trim(),
        chips: document.getElementById('q3_chips').value.trim(),
        drink: document.getElementById('q4_drink').value.trim(),
        cake_flavor: document.getElementById('q5_cake').value.trim(),
        dessert: document.getElementById('q6_dessert').value.trim(),
        fast_food: document.getElementById('q7_fastfood').value.trim(),
        restaurant: document.getElementById('q8_restaurant').value.trim(),
        shop: document.getElementById('q9_shop').value.trim(),
        color: document.getElementById('q10_color').value.trim(),
        cfa_item: document.getElementById('q11_cfa').value.trim(),
        gift: document.getElementById('q12_gift').value.trim(),
        coffee_energy: document.getElementById('q13_coffee').value.trim(),
        pizza: document.getElementById('q14_pizza').value.trim(),
        scent: document.getElementById('q15_scent').value.trim(),
        allergies: document.getElementById('q_allergies').value.trim(),
        caffeine: caffeineRadio ? caffeineRadio.value : '',
        updated_at: new Date().toISOString()
      };

      const btn = document.querySelector('.btn-submit');
      btn.disabled = true;
      btn.textContent = currentLang === 'en' ? 'Submitting...' : 'Enviando...';

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/employee_favorites?on_conflict=employee_id`, {
          method: 'POST',
          headers: restHeaders('resolution=merge-duplicates,return=minimal'),
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error(err);
        }

        document.getElementById('surveyForm').style.display = 'none';
        document.getElementById('successMsg').style.display = 'flex';

      } catch (err) {
        errEl.textContent = currentLang === 'en'
          ? 'Something went wrong. Please try again.'
          : 'Algo salió mal. Inténtalo de nuevo.';
        errEl.style.display = 'block';
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = currentLang === 'en' ? 'Submit' : 'Enviar';
      }
    });

    function startOver() {
      currentEmployee = null;
      existingFavorites = null;
      document.getElementById('surveyForm').reset();
      document.getElementById('surveyForm').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
      document.getElementById('lookupSection').style.display = 'flex';
      document.getElementById('clockInNumber').value = '';
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
